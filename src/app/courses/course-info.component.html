<h2>Course Info</h2>

<hr />

<form #courseForm="ngForm" *ngIf="course">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" name="name" #courseName="ngModel" class="form-control" [ngClass]="{'is-invalid': !courseName.valid}" required>
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" type="number" name="price" #coursePrice="ngModel" class="form-control" [ngClass]="{'is-invalid': !coursePrice.valid}" required>
            <div class="invalid-feedback">
                <span>A value to price is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" type="number" name="rating" #courseRating="ngModel" class="form-control" [ngClass]="{'is-invalid': !courseRating.valid}" required>
            <div class="invalid-feedback">
                <span>A value to rating is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" name="description" #courseDescription="ngModel" class="form-control" [ngClass]="{'is-invalid': !courseDescription.valid}" required></textarea>
            <div class="invalid-feedback">
                <span>A description is required</span>
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>

</form>
